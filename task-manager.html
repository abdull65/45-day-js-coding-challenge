<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>45 Days JS coding challenge || TASK MANAGER PROJECT</title>
    <link rel="stylesheet" href="task-manager.css" type="text/css" />
  </head>
  <body>
    <div id="todoListContainer">
      <header>TASK MANAGER</header>
      <div id="menuContainer">
        <button class="menubtn" id="addTask">Add Task</button
          ><button class="menubtn" id="editPriority">Edit Priority</button
        ><button class="menubtn" id="delTask">Delete Task</button      </div>
      <div class="mainContent">
        <input
          type="text"
          name="taskName"
          id="taskName"
          placeholder="Enter Task Name"
        />
        <input
          type="text"
          name="taskPriority"
          id="taskPriority"
          placeholder="Enter Task Priority"
        />

        <ul class="taskUl"></ul>
      </div>
    </div>
    <script src="task-manager.js" type="text/javascript"></script>
  </body>
</html>
